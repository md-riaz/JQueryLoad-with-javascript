<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>AJAX</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="topnav">
      <a class="active" href="home">Home</a>
      <a href="contact">Contact</a>
    </div>

    <div style="padding-left:16px">
      <h2>Top Navigation Example</h2>
      <p>Some content..</p>
    </div>

    <div id="main"></div>
  </body>
  <script>
    //------------self execute function for homepage load with AJAX-----------
    
     AJAX("contents/home.html");

    //---------------------------------initial---------------------------------

    //--------------For navigation a tag default behavior prevent-------------------
    var nav = document.querySelectorAll("div.topnav a");
    console.log(nav);

    for (var x = 0; x < nav.length; x++) {
      nav[x].addEventListener("click", function(event) {
        var page = this.getAttribute("href");
        console.log(page);
        event.preventDefault();
      });
    }
    //-----------------------------preventDefault End----------------------------------

    //----------------------AJAX Function---------------------------------
    var target;
    function Location(loc) {
      target = document.querySelector(loc);
    }
    function AJAX(e) {
      var xhr = new XMLHttpRequest();
      xhr.open("GET", e, true);
      xhr.onreadystatechange = function() {
        if (xhr.readyState == 2) {
          target.innerHTML = "Loading....";
        }
        if (xhr.readyState == 4 && xhr.status == 200) {
          target.innerHTML = xhr.responseText;
        }
      };
      xhr.send();
    }
    //----------------------AJAX Function End--------------------------------
  </script>
</html>
